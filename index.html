<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculate Something!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="_body">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header id="_header">
            <h1 id="_header_title">Hey! Calculate something!</h1>
        </header>
        <div id="_main">
            <div id="_calc_container">
                <div id="_calc_header">
                    <h2 id="_calc_title">Unit Calculator</h2>
                </div>
                <div id="_calc_body">
                    <div id="_calc_input_div">
                        <div id="_main_input_div">
                            <input type="number" id="_calc_in_input" name="_calc_in_input" placeholder="Measurement in inches..."/>
                            <p class="in">in</p>
                        </div>
                        <div id="_unit_conversion_div">
                            <p class="to">to</p>
                        </div>
                        <div id="_main_output_div">
                            <input id="_output_to_mm" name="_output_to_mm" type="text" disabled placeholder="Output in mm..."/>
                            <p class="mm">mm</p>
                        </div>
                    </div>
                    <div id="_additional_outputs_div">
                        <div class="additional-output-div" id="_additional_output_1_div">
                            <label class="additional-output-label hidden">Divided by 160...</label>
                            <div class="additional-output-and-unit-div">
                                <input type="number" class="additional-output-input" id="_additional_output_input_1" name="_additional_output_input_1" disabled 
                                placeholder="Divided by 160..."/>
                            <p class="mm">mm</p>
                            </div>                            
                        </div>
                        <div class="additional-output-div" id="_additional_output_2_div">
                            <label class="additional-output-label hidden">Divided by 87...</label>
                            <div class="additional-output-and-unit-div">
                                <input type="number" class="additional-output-input" id="_additional_output_input_2" name="_additional_output_input_2" disabled 
                                placeholder="Divided by 87..."/>
                            <p class="mm">mm</p>
                            </div>                            
                        </div>
                        <div class="additional-output-div" id="_additional_output_3_div">
                            <label class="additional-output-label hidden">Divided by 64...</label>
                            <div class="additional-output-and-unit-div">
                                <input type="number" class="additional-output-input" id="_additional_output_input_3" name="_additional_output_input_3" disabled 
                                placeholder="Divided by 64..."/>
                            <p class="mm">mm</p>
                            </div>                            
                        </div>
                    </div>
                    <div id="_reset_button_div">
                        <button id="_reset_button">Reset!</button>
                    </div>
                </div>
            </div>
            <div id="_calc_history_container" class="hidden">
                <div id="_calc_history_header">
                    <h2 id="_calc_history_title">History</h2>
                </div>
                <div id="_calc_history_line_items">
                    <div class="history-row" id="_calc_history_line_items_head">
                        <div class="history-column head" id="_index_column_head">Index</div>
                        <div class="history-column head" id="_in_column_head">IN</div>
                        <div class="history-column head" id="_mm_column_head">MM</div>
                        <div class="history-column head" id="_mm_1_column_head">MM / 160</div>
                        <div class="history-column head" id="_mm_2_column_head">MM / 87</div>
                        <div class="history-column head" id="_mm_3_column_head">MM / 64</div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
        
    </body>
</html>
